<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CammandStack Example</title>
  <style>
    #box {
      background-color: gray;
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }

    #container {
      width: 100%;
      height: 500px;
      position: relative;
      border: 1px solid black;
    }

    #line {
      border-top: 1px solid gray;
      width: 100%;
      margin: 20px 0;
    }
  </style>
  <script type="module" crossorigin src="/command-stack/index-f6886329.js"></script>
</head>
<body>
  <h3>example: 文本 maxLength = 5</h3>
  <input id="inp" disabled />
  <br />
  <input id="updateInp" />
  <button data-type="insert">INSERT</button>
  <button data-type="update">UPDATE</button>
  <br />
  <button data-type="undo" disabled>undo</button>
  <button data-type="redo" disabled>redo</button>
  <br />

  <div id="line"></div>

  <h3>example: 拖拽</h3>

  <button data-type="undo-drag" disabled>undo</button>
  <button data-type="redo-drag" disabled>redo</button>
  <div id="container">
    <div id="box"></div>
  </div>

  
</body>
</html>
